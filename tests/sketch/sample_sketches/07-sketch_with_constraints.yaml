sketch_name: Conference Trip
utterances:
  - I want to book a trip to a conference
options:
  - NO_TYPING
components:
  - condition: approval.status == FAILED
    variables:
      - name: approval
    if_outcomes:
      - item: Email Agent
  - condition: visa.status == SUCCESS
    variables:
      - name: visa
    if_outcomes:
      - item: Registration Bot
      - item: Trip Approval
    else_outcomes:
      - item: Vacation Bot
      - condition: approval.status == FAILED
        variables:
          - name: approval
  - order: Trip Approval > Registration Bot

# approval.status == failed = false OR email agent (approval.status == failed = true)
# visa.status == success = false OR registration bot (visa.status == success = true)
# visa.status == success = false OR trip approval (visa.status == success = true)
# visa.status == success = true OR vacation bot (visa.status == success = false)


